<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operaciones de Conjuntos</title>
  <script src="/src/script.js"></script>
  <link rel="stylesheet" href="/Assets/Styles/index.css" />
  <link rel="icon" href="/Assets/IMG/UNA.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <div class="Contenedor">
    <header>
      <img class="Logo" src="/Assets/IMG/UNA1.svg" alt="UNA Logo" />
      <h1>Operaciones de Conjuntos</h1>
      <a href="/index.html"><i class="bi bi-box-arrow-left"> Menu</i></a>
    </header>

    <div class="Contenido">
      <section class="A_conjuntos">
        <div class="conjuntos">
          <label for="setA">Conjunto A:</label>
          <input type="text" id="setA" placeholder="Ingrese los elementos separados por comas" />
        </div>
        <div class="conjuntos">
          <label for="setB">Conjunto B:</label>
          <input type="text" id="setB" placeholder="Ingrese los elementos separados por comas" />
        </div>
        <div class="Resultado">
          <label for="result">Resultado:</label>
          <div id="result"></div>
        </div>
      </section>
      <section class="B_conjuntos">
        <button id="unionBtn" class="Boton">Unión</button>
        <button id="interseccionBtn" class="Boton">Intersección</button>
        <button id="complementoBtn" class="Boton">Complemento</button>
        <button id="diferenciaBtn" class="Boton">Diferencia</button>
      </section>
    </div>
  </div>
</body>

</html>
